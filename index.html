<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Alice|Sanchez&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

     <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>

      <!-- Link to Moment.js should go here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>


</head>

<body id='background'>
    
  <div class="container">

    <div class="jumbotron" style="background-color: darkgreen; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      <br>
      <h3 class="text-center" id="currentTime"></h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="train-time-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="" type="text">
              </div>
              <button class="btn btn-success float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

</body>

  <script type="text/javascript" src="app.js"></script>

</html>
